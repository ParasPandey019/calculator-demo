<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
        </div>
        <div class="rows">
            <div id="row1" class="row">
                <p onclick="clearButton();" id="AC" class="row-lefts">AC</p>
                <p onclick="chooseSign();" id="sign-button" class="row-lefts">+/-</p>
                <p onclick="buttonClick(this.id);" id="modulo" class="row-lefts">%</p>
                <p onclick="buttonClick(this.id);" id="divide" class="row-last">/</p>
            </div>
            <div id="row2" class="row">
                <p onclick="buttonClick(this.id);" id="button-7" class="row-lefts">7</p>
                <p onclick="buttonClick(this.id);" id="button-8" class="row-lefts">8</p>
                <p onclick="buttonClick(this.id);" id="button-9" class="row-lefts">9</p>
                <p onclick="buttonClick(this.id);" id="multiply" class="row-last">*</p>
            </div>
            <div id="row3" class="row">
                <p onclick="buttonClick(this.id);" id="button-4" class="row-lefts">4</p>
                <p onclick="buttonClick(this.id);" id="button-5" class="row-lefts">5</p>
                <p onclick="buttonClick(this.id);" id="button-6" class="row-lefts">6</p>
                <p onclick="buttonClick(this.id);" id="minus" class="row-last">-</p>
            </div>
            <div id="row4" class="row">
                <p onclick="buttonClick(this.id);" id="button-1" class="row-lefts">1</p>
                <p onclick="buttonClick(this.id);" id="button-2" class="row-lefts">2</p>
                <p onclick="buttonClick(this.id);" id="button-3" class="row-lefts">3</p>
                <p onclick="buttonClick(this.id);" id="plus" class="row-last">+</p>
            </div>
            <div id="row5" class="row">
                <p onclick="buttonClick(this.id);" id="zero" class="row-lefts">0</p>
                <p onclick="buttonClick(this.id);" id="decimal" class="row-lefts">.</p>
                <p onclick="evaluateAns();" id="equals" class="row-last">=</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
